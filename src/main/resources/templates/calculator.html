<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <b class="navbar-brand">Exchange Rate</b>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
                <a th:href="@{/fx-rates}" class="nav-item nav-link">Fx Rates</a>
                <a class="nav-item nav-link" th:href="@{/statistics}">Fx Rates Statistics</a>
                <a class="nav-item nav-link" th:href="@{/calculator}">Currency Calculator</a>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <br>
    <h1>Currency Calculator</h1>
    <div class="row">
        <div class="col-md-11">
            <form action="#" data-toggle="validator" id="conversionForm"
                  method="post" role="form" th:object="${conversionModel}">
                <div class="row">

                    <div class="col-md-2">
                        <div class="form-group">
                            <input class="form-control" id="sourceAmount" name="sourceAmount"
                                   placeholder="" th:field="*{sourceAmount}" type="text"/>
                        </div>

                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <select class="selectpicker show-tick form-control"
                                    id="sourceCurrency" name="sourceCurrency"
                                    th:field="*{sourceCurrency}">
                                <option
                                        th:text="EUR"
                                        th:value="EUR">Options
                                </option>
                            </select>

                        </div>

                    </div>
                    <div class="col-md-1 text-center">
                        <div class="form-group">
                            <span aria-hidden="true" class="glyphicon glyphicon-arrow-right"></span>
                        </div>
                    </div>

                    <div class="col-md-3">

                        <div class="form-group">

                            <select class="selectpicker show-tick form-control"
                                    id="targetCurrency" name="targetCurrency"
                                    th:field="*{targetCurrency}">
                                <option
                                        th:each="fxRate : ${fxRates}"
                                        th:text="${fxRate.currency + ' - ' + fxRate.amount}"
                                        th:value="${fxRate.currency}">Options
                                </option>
                            </select>

                        </div>

                    </div>

                    <div class="col-md-2">

                        <div class="form-group">
                            <input class="form-control" id="targetAmount" name="targetAmount"
                                   placeholder="" th:field="*{targetAmount}" type="text"/>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-2">&nbsp;</div>
                    <div class="col-md-3">&nbsp;</div>
                    <div class="col-md-1 text-center">
                        <button class="btn btn-primary" id="btnConvert" name="btnConvert" type="button">Convert</button>
                    </div>
                    <div class="col-md-3">&nbsp;</div>

                    <div class="col-md-2">&nbsp;</div>
                </div>

                &nbsp;

            </form>
        </div>

    </div>

    <input id="urlConverter" th:value="@{/convert}" type="hidden"/>

    <script th:src="@{/js/converter.js}" type="text/javascript"></script>
</div>
</body>
</html>
